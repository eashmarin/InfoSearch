<!DOCTYPE html>
<html>
<head>
    <title>Университеты</title>
</head>
<body>
    <h1>Университеты</h1>
    <ul>
        {% for university in universities %}
            <li>
                <strong>{{ university.full_name }}</strong>
                <form action="{{ url_for('university_detail', pk=university.id) }}" method="get" style="display: inline;">
                    <button type="submit" class="link-button">Подробнее</button>
                </form>
                <form action="{{ url_for('university_update', pk=university.id) }}" method="get" style="display: inline;">
                    <button type="submit">Обновить</button>
                </form>
                <form action="{{ url_for('university_delete', pk=university.id) }}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('university_create') }}" method="get" style="display: inline;">
        <button type="submit" class="link-button">Создать</button>
    </form>

    <form action="{{ url_for('home') }}" method="get" style="display: inline;">
        <button type="submit" class="link-button">Главная страница</button>
    </form>
</body>
</html>
